<div class="bigger-box">
    <div class="bigger-box-display">
        <mat-card class="card-standar">
          <div fxLayout="row" fxLayoutGap="1px" fxLayout.xs="column" class="container">
              <div fxLayoutAlign="left center" >
                  <mat-card-title class="title-card"><mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">search</mat-icon>Filtro</mat-card-title>
              </div>
              <div fxLayoutAlign="center center" >
                  <button class="btn-standar">Limpiar</button>
              </div>
          </div>
          <hr>
          <div class="container" fxLaytout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill fxLayoutGap="20px" >
              <mat-form-field appearence="fill" fxFlex.lg="23" fxFlex.md="23" fxFlex.sm="100" fxFlex.xs="100" fxFlexFill>
                  <mat-label>Prioridad</mat-label>
                  <mat-select [formControl]="selectedValued1">
                          <mat-option></mat-option>
                          <mat-option *ngFor="let item of options" [value]="item.value">{{item.viewValue}}</mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field appearence="fill" fxFlex.lg="23" fxFlex.md="23" fxFlex.sm="100" fxFlex.xs="100" fxFlexFill>
                  <mat-label>Sistema</mat-label>
                  <mat-select [formControl]="selectedValued2">
                          <mat-option></mat-option>
                          <mat-option *ngFor="let item of options" [value]="item.value">{{item.viewValue}}</mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field appearence="fill" fxFlex.lg="23" fxFlex.md="23" fxFlex.sm="100" fxFlex.xs="100" fxFlexFill>
                  <mat-label>Categoria</mat-label>
                  <mat-select [formControl]="selectedValued3">
                          <mat-option></mat-option>
                          <mat-option *ngFor="let item of options" [value]="item.value">{{item.viewValue}}</mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field appearence="fill" fxFlex.lg="23" fxFlex.md="23" fxFlex.sm="100" fxFlex.xs="100" fxFlexFill>
                  <mat-label>Mensaje</mat-label>
                  <mat-select [formControl]="selectedValued4">
                          <mat-option></mat-option>
                          <mat-option *ngFor="let item of options" [value]="item.value">{{item.viewValue}}</mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
        </mat-card>
    </div>
  <hr class="end-hr">
  <div id="box-filtro">
    <div>
        <button class="btn-standar" id="btn-filtro" disabled>FILTRAR</button>
    </div>
  </div>
</div>
